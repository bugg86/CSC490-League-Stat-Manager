{% extends 'main/base.html' %}
<!DOCTYPE html>
<html>
 <head> 
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="../../../main/static/main/css/style.css">
       <!--{% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> {% endcomment %}-->
       <title>{% block title %} Sign in {% endblock %}</title>
 </head> 

 <body>

<header>{% block header %} <h1> Log in </h1> {% endblock %}</header>

{% load crispy_forms_tags %}

<article>
    {% block article %}
    <div class="contnet-section">
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
    <p>Don't have an account? <a href="/register">Register</a></p>
    <a href="{% url 'password_reset' %}">Forgot password?</a>
{% endblock %}
</article>
</body>
</html>
