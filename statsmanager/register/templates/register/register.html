{% extends 'main/base.html' %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="../../../main/static/main/css/style.css">
       <!--{% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> {% endcomment %}-->
        <title>{% block title %}Register{% endblock %}</title>
</head>

<body>

<header>{% block header %} <h1> Register </h1> {% endblock %}</header>

{% load crispy_forms_tags %}

<article>
	{% block article %}
	<div class="content-section">
		<form method="POST" class="form-group">
			{% csrf_token %}
			<legend class="border-bottom mb-3"> <h3>Create an Account</h3></legend>
			{{form|crispy}}
			<button name="create", type="submit", class="btn btn-success">Register</button>
			<p>Already have an account? <a href='/login'>Log in</a></p>
		</form>
	</div>
{% endblock %}
</article>
</body>
</html>
