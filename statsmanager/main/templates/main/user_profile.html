<!DOCTYPE html>
{% extends 'main/base.html' %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="../../static/main/css/style.css">
       <!--{% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> {% endcomment %}-->
        <title>{% block title %}
            User Profile
            {% endblock %}
        </title>
    </head>

    <body>
        <header>
            {% block header %}
            <h1> User Profile Page </h1>
            {% endblock %}
        </header>

        <nav>
            {% block nav %}
            <a href="/">Home</a>
            {% endblock %}
        </nav>

        <article>
            {% block article %}

            <h4>Username: {{ user.username }}</h4>
            <p>Email: {{ user.email }}</p>

            <p>Favorite Summoners: </p>

            {% endblock %}
        </article>

    </body>
</html>
