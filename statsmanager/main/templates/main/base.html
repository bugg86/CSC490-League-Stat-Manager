<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <title>{% block title %}League Stat Manager{% endblock %}</title>
    </head>

    <body>
        <header>
            {% block header %}
            {% endblock %}
        </header>

        <nav>
            {% block nav %}
            {% endblock %}
        </nav>

        <article>
            {% block article %}
            {% endblock %}
        </article>

        <aside>
            {% block aside %}
            {% endblock %}
        </aside>

        <footer>
            {% block footer %}
            {% endblock %}
        </footer>
    </body>
</html>
