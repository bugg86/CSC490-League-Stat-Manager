<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="../../static/main/css/style.css">
        {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> {% endcomment %}
        <title>{% block title %}League Stat Manager{% endblock %}</title>
    </head>

    <body>
        <header>
            {% block header %}
            {% endblock %}
        </header>

        <nav>
            {% block nav %}
            {% endblock %}
        </nav>

        <article>
            {% block article %}
            {% endblock %}
        </article>

        <aside>
            {% block aside %}
            {% endblock %}
        </aside>

        <footer>
            {% block footer %}
            {% endblock %}
        </footer>
    </body>
</html>
